    <script>
        const form = document.querySelector('form');
        form.addEventListener("keyup", function (e) {
            e.preventDefault();
            console.log('lol');


            //Création d'un formulaire virtuel
            datas = new FormData(form);
            //ajout des elements dans le formulaire virtuel
            // datas.append('clé', 'valeur'); 

            //promess ajax
            fetch('traitement.php', {
                method: 'POST',
                body: datas

            }).then(function (theResponse) {
               // return theResponse.text();
                return theResponse.json();
            }).then(function (result) {
                console.dir(result);
                //console.log(result)
                let html = "";

                for (v of result) {
                    // console.log(v.nom_fr_fr);
                    html += `<p>${v.nom_fr_fr}</p>`
                }


                //
                myDiv = document.querySelector('#reponse');
                myDiv.innerHTML = html;

            })


        })
    </script>
